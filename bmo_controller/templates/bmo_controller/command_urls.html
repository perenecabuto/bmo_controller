{% extends 'bmo_controller/base.html' %}

{% block content %}
<table class="table table-striped events-table" id="event-list">
    {% for command in command_list %}
    <tr>
        <td width="20%">{{ command.label }}</td>
        <td><a href="{{ command.get_absolute_url }}" class="ajax-link">{{ command.get_absolute_url }}</a></td>
    </tr>

    {% endfor %}
</table>

<br />
<a href="{% url 'bmo_command_create' %}" class="btn btn-small">add a new command</a>

{% endblock %}
