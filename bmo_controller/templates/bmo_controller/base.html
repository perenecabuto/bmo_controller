{% load static %}

<html>
    <head>
    {% block head %}
        <script type="text/javascript" src="{% static 'bmo_controller/js/jquery.js' %}"></script>
        <script>
        $(function() {
            $('.post-link').on('click', function(e) {
                e.preventDefault();
                $('<form action="' + this.href + '" method="POST" />').submit();
            });

            $('.ajax-link').live('click', function(e) {
                e.preventDefault();
                $.ajax({ url: this.href });

                return false;
            });
        });
        </script>
    {% endblock %}
    </head>
    <body>
        <div class="menu">
            <a href="{% url 'bmo_scan_events' %}">scan events</a>
            <a href="{% url 'bmo_command_list' %}">command list</a>
        </div>
    {% block content %}
    {% endblock %}
    </body>
</html>
